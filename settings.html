<!doctype html>
<html>
   <head>
      <title>Settings</title>
      <link href="css/settings.css" rel="stylesheet" type="text/css">
      <script src="js/settings.js"></script>
   </head>
   <body>
      <div class="container">
         <h1>Settings</h1>
         <div class="row">
            <input type="radio" name="display" value="console" id="console" checked> <label for="console">Display data in the console</label>
         </div>
         <div class="row">
            <input type="radio" name="display" value="page" id="page"> <label for="page">Display data in the page</label>
         </div>
      </div>
   </body>
</html>
