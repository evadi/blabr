<!doctype html>
<html>
   <head>
      <title>Settings</title>
      <link href="css/settings.css" rel="stylesheet" type="text/css">
      <script src="js/knockout.js" type="text/javascript"></script>
      <script src="js/blabr.js" type="text/javascript"></script>
      <script src="js/settings.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="container">
         <h1>Settings</h1>
         <div class="row">
            <input type="radio" name="display" value="CONSOLE" id="console" data-bind="checked: display.forEdit"> <label for="console">Display data in the console</label>
         </div>
         <div class="row">
            <input type="radio" name="display" value="PAGE" id="page" data-bind="checked: display.forEdit"> <label for="page">Display data in the page</label>
         </div>
         <div class="row">
            Keyboard Shortcuts:
            <div data-bind="template: { name: 'shortcuts-template', foreach: shortcuts, if: shortcuts }"></div>
            
            <script type="text/html" id="shortcuts-template">
               <div class="row">
                  <span data-bind="text: description"></span>
                  <span data-bind="text: shortcut"></span>
               </div>
            </script>
         </div>
         <div class="row">
            <button data-bind="click: saveSettings">Save</button>
         </div>
      </div>
   </body>
</html>
